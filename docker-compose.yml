version: "3.7"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: nf_trainer
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  nf_trainer:
    build: ./app
    depends_on:
      - db
    volumes:
      - ./app/src:/app
      - /app/node_modules
    ports:
      - 8080:8080
    command: npm run dev